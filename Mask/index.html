<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>下拉遮罩</title>
	<link rel="stylesheet" type="text/css" href="index.css" />
	<link rel="stylesheet" type="text/css" href="../css/public.css" />
	<script type="text/javascript" src="../js/jquery-3.0.0.min.js"></script>
</head>
<body>
	<div class="box">
		<img src="../images/7.jpg" alt="">
		<div class="mask">下拉遮罩</div>
	</div>

	<script type="text/javascript">
		$(function(){

			// 鼠标经过图片时
			$('.box').hover(function(){

				// mask 以100ms 的速度向上400px停止
				$('.mask').stop().animate({top:'400px'},{queue:false,duration:100});
			},
			// 鼠标离开时
			function(){

				// mask以 100ms的速度 回到原位停止
				$('.mask').stop().animate({top:'500px',queue:false,duration:100});
			});
		});
	</script>
</body>
</html>
