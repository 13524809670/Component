<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="index_a.css">
	<script type="text/javascript" src="jquery-1.4.min.js"></script>
	<script type="text/javascript" src="index_a.js"></script>
</head>
<body>
	<div id="Demo">

		<div id="CalendarMain">

		<div id="title"> 

			<a class="selectBtn month" href="javascript:" onClick="CalendarHandler.CalculateLastMonthDays();"><</a>
			<a class="selectBtn selectYear" href="javascript:" onClick="CalendarHandler.CreateSelectYear(CalendarHandler.showYearStart);">2016年</a>
			<a class="selectBtn selectMonth" onClick="CalendarHandler.CreateSelectMonth()">11月</a> 
			<a class="selectBtn nextMonth" href="javascript:" onClick="CalendarHandler.CalculateNextMonthDays();">></a>
			<a class="selectBtn currentDay" href="javascript:" onClick="CalendarHandler.CreateCurrentCalendar(0,0,0);">今天</a>
		</div>

		<div id="context">

			<div class="week">

				<h3> 一 </h3>
				<h3> 二 </h3>
				<h3> 三 </h3>
				<h3> 四 </h3>
				<h3> 五 </h3>
				<h3> 六 </h3>
				<h3> 日 </h3>
			</div>

			<div id="center">

				<div id="centerMain">

					<div id="selectYearDiv"></div>

				<div id="centerCalendarMain">

					<div id="Container"></div>

				</div>

				<div id="selectMonthDiv"></div>

			</div>

		</div>

		<div id="foots"><a id="footNow">19:14:34</a></div>
		
	</div>
</body>
</html>
